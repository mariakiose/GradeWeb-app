<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gradeweb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #e6d3c8;;
        color: rgb(85, 0, 43);
      }
      .rounded.border.p-4 {
        background-color:  #f5f5dc;
        color: rgb(85, 0, 43);
        border: 2px solid rgb(85, 0, 43);
        padding: 20px;
      }
      .rounded.border.p-4 h2 {
        font-weight: bold;
        color: rgb(85, 0, 43);
      }
      .credits a {
        color: rgb(85, 0, 43);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="rounded border p-4">
        <h2 class="text-center mb-4">Contact</h2>
        <hr>
        <div class="text-right">
          <div class="credits">
            Designed by <a href="https://github.com/mariakiose/">Maria Kiose</a>
          </div>
        </div>
        <a th:href="${#authorization.expression('hasAuthority(''ROLE_STUDENT'')') ? '/students/index' : '/secretaries/index'}"
           th:if="${#authorization.expression('isAuthenticated()')}"
           class="btn btn-link">Home</a>
        <a th:href="@{/index}"
           th:unless="${#authorization.expression('isAuthenticated()')}"
           class="btn btn-link">Home</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
