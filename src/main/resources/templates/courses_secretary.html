<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <style>
        body {
            background-color: #e6d3c8;
            color: rgb(85, 0, 43);
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: rgb(85, 0, 43);
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #f5f5dc;
            border: 2px solid rgb(85, 0, 43);
            border-radius: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: rgb(85, 0, 43);
            color: white;
        }
        button {
            background-color: rgb(85, 0, 43);
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5a001d;
        }
        .home-button {
            display: block;
            margin-top: 20px;
            color: rgb(85, 0, 43);
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        .home-button:hover {
            text-decoration: underline;
        }
        .add-course-form {
            text-align: center;
            margin-top: 20px;
            background-color: #f5f5dc;
            border: 2px solid rgb(85, 0, 43);
            border-radius: 10px;
            padding: 20px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        .checkbox-label label {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Manage Courses</h1>

    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses_secretary}">
                <td th:text="${course.courseName}">Course Name</td>
                <td>
                    <form th:action="@{/secretaries/disableCourse/{id}(id=${course.id})}" method="post" onsubmit="return confirm('Are you sure you want to disable this course?')">
                        <button type="submit">Disable</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="add-course-form">
        <form th:action="@{/addCourse}" method="post">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required />
            <button type="submit">New Course</button>
        </form>
    </div>

    <div>
        <a href="/secretaries/index" class="home-button">Home</a>
    </div>

</body>
</html>
