<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GradeWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6d3c8;
            color: rgb(85, 0, 43);
        }
        .rounded.border.p-4 {
            background-color:  #f5f5dc;
            color: rgb(85, 0, 43);
            border: 2px solid rgb(85, 0, 43);
            padding: 20px;
        }
        .rounded.border.p-4 h2 {
            font-weight: bold;
            color: rgb(85, 0, 43);
        }
        button.btn-primary {
            background-color: rgb(85, 0, 43);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        button.btn-primary:hover {
            background-color: #5a001d;
        }
        a.btn-cancel {
            color: rgb(85, 0, 43);
            border-color: rgb(85, 0, 43);
        }
        a.btn-cancel:hover {
            color: #fff; 
            background-color: rgb(85, 0, 43);
            border-color: rgb(85, 0, 43);
        }

        .required-fields-note {
            position: absolute;
            left: 20px;
            bottom: 10px;
            font-size: 0.9rem;
            color: rgb(85, 0, 43);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="rounded border p-4">
                    <h2 class="text-center mb-4">Login</h2>
                    <form action="/login" method="post">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="/register" class="btn btn-link btn-cancel">Register</a>
                        </div>
                    </form>
                    <div class="text-center mt-3" th:if="${param.error}">
                        <p class="text-danger">Invalid username or password</p>
                    </div>
                    <div class="text-center mt-3" th:if="${param.logout}">
                        <p class="text-success">You have been logged out successfully</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
